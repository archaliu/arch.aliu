<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./ARIZASTYLE.CSS" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="con pastga">
      <img src="./IMAGE/hero-img.png" alt="LOGO" width="100%" class="img" />
      <h1 class="container h1">ARCH ALIU</h1>
      <h2 class="container h2">New century New design</h2>
    </div>
    <form class="con">
      <div class="input-flex">
        <div class="flex-left">
          <label for="fname">ISM FAMILYANGIZ</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="ISM FAMILYANGIZ"
            required
          />
        </div>
        <div class="flex-right">
          <label for="lname">TELEFON RAQAMINGIZ</label>
          <input
            type="number"
            id="lname"
            name="number"
            placeholder="TELEFON RAQAMINGIZ"
            required
          />
        </div>
      </div>
      <div class="input-flex">
        <div class="flex-left">
          <label for="manzil">UY MANZILINGIZ</label>
          <input
            type="text"
            id="manzil"
            name="firstname"
            placeholder="UY MANZILINGIZ"
            required
          />
        </div>
        <div class="flex-right">
          <label for="country">KATEGORIYANI TANLANG</label>
          <select id="country" name="country">
            <option value="Loyhalash">Loyhalash</option>
            <option value="Interyer">Interyer</option>
            <option value="Exteryer">Exteryer</option>
            <option value="Landshaft">Landshaft</option>
            <option value="Pod klyuch">Pod klyuch (Tez kunda)</option>
          </select>
        </div>
      </div>
      <div class="input-flex">
        <div class="flex-left">
          <input
            onclick="sendtelegram()"
            type="submit"
            value="YUBORISH"
            class="color"
          />
        </div>
        <div class="flex-right">
          <input type="reset" value="MA`LUMOTLARNI OCHIRISH" class="color" />
        </div>
      </div>
    </form>
    <div class="con">
      <a href="../index.html"><button class="roter">ORQAGA QAYTISH</button></a>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
